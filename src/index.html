<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">


  <script src="main.js"></script>
  
  <title>Conference ticket generator form</title>

</head>
<body>
  <header>
    <img src="../assets/images/logo-full.svg" alt="Imagem da logo com 'Coding Conf' escrito do lado direto.">
  </header>

  <main id="main">
    <h1>
      Your Jorney to Coding Conf 2025 Starts Here!
    </h1>

    <h2>
      Secure your spot at next year's biggest coding cogerence.
    </h2>

    <div id="content">
      <form action="">
        <label for="photoFile">Upload Avatar</label>
          <input type="file" name="photoFile" id="photoFile">
          <p>Upload your photo (JPG or PNG, max size: 5MG).</p>
        
        <label for="nameUser">Full Name</label>
          <input type="text" name="nameUser" id="nameUser">
    
        <label for="emailUser">Email Address</label>
          <input type="email" name="emailUser" id="emailUser">
    
        <label for="emailUser">GitHub Username</label>
          <input type="text" name="gitHubUser" id="gitHubUser" placeholder="@yourusername">
    
        <button type="submit" id="formButton">
          Generate My Ticket
        </button>
      </form>
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="https://github.com/joaovictor1516">Jo√£o Victor Campos</a>.
      </p>
    </footer>
  </main>
</body>
</html>
